<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Converter</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="originalWord">Input a single word to convert to Pig Latin:</label>
          <input id="originalWord" type="text">
        </div>

        <button type="submit" class="btn">Convert!</button>
      </form>

      <div id="result">
        <p>The pig latin for <span class ="originalWord"></span> is : <span class="pigLatinWord"></span> .</p>
      </div>
    </div>
  </body>
</html>
